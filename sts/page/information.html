<script>
    $.fn.extend({
        check_first:function(obj){
                $(obj).find('.demo_list>div').attr('class','deme_title_info');
                $(obj).find('.demo_list>div').eq(0).attr('class','demo_st');
        },
        del_list:function(type,obj){
            $.fn.check_first(obj);
            $(this).on(type,function(){
                var n = $(this).parent(),
                    l = n.data('list');
                $('.demo_info li').each(function(i){
                    if($(this).data('list')==l){
                        $(this).children('span').attr('class','');
                    }
                })
                n.remove();
                $.fn.check_first(obj);
            });
        },
        check_list:function(type,obj){
            $(this).on(type,function(e){
                if($(this).hasClass('img_check')==true){
                    var t = $(this).nextAll('p').text();
                    var i = $(this).next('img').attr('src');
                    var d = $(this).parent().data('list');
                    if($(obj).find('.img_check').length==1){
                    	$(obj).find('.demo_list').html('');
                        $(obj).find('.demo_list').append("<div class='demo_st' data-list='"+d+"'>"+
                        "<a class='close_demo' href='javascript:;'></a>"+
                        "<p>"+t+"</p>"+
                        "<img src="+i+" alt=''/>"+
                        "</div>");
                    }else{
                        $(obj).find('.demo_list').append("<div class='deme_title_info' data-list='"+d+"'>"+
                        "<a class='close_demo' href='javascript:;'></a>"+
                        "<p>"+t+"</p>"+
                        "<img src="+i+" alt=''/>"+
                        "</div>");
                    }
                }else{
                    var s = $(this).parent().data('list');
                    $('.demo_list>div').each(function(i){
                        if($(this).data('list')==s){
                            $(this).remove();
                        }
                    })
                };
                $('.close_demo').del_list('click',obj);
                e.stopImmediatePropagation();
            })
            $.fn.check_first(obj);
        },
        /*以下为java新增方法*/
        fsaf:function(type){
            console.log(this)
        }
    });
    $('.demo_info span').on('click',function(){
        $(this).toggleClass('img_check');
    });
    $('#business').find('.demo_info span').check_list('click','#business');
    /*java 附加函数*/
    $('.demo_title_list li').fsaf('click');
    
    $('.tab_menu li a').on('click',function(){
    	$('.main_content').css('display','none');
    	$('.tab_menu li a').removeClass('active');
    	$(this).addClass('active');
    	var target = $(this).data('role');
    	$(target).css('display','block');
    	$(target).find('.demo_info span').check_list('click',target);
    })
</script>
